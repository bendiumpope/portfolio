<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='contact.css'/>
  </head>
  <body>
    <header class="header1">
        <nav class="section navbar">
                <ul class="list">
                    <li><a href="../index/index.html">Home</a></li>
                    <li><a href="../about/about.html">About Me</a></li>
                    <li><a href="">Contact Me</a></li>
                </ul>
        </nav>
    </header>
    
    <header class='speaker-form-header'>
      <h1>I'd really Love to hear from you!</h1>
      <p><em> Fill out this form.</em></p>
    </header>

    <form action='' method='get' class='speaker-form'>
        <div class='form-row'>
            <label for='full-name'>Name</label>
            <input id='full-name' name='full-name' type='text' placeholder="Ama Benedict" required/>
        </div>
        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email' name='email' type='email'
            placeholder='joe@example.com'/>

            <!--inserting textarea on html-->
            <div class='form-row'>
                <label for='abstract'>Massage</label>
                <textarea id='abstract' name='abstract' placeholder='enter massage here' required></textarea>
                <div class='instructions'>Describe your talk in 500 words or less</div>
                </div>
            </div>

            <!--inserting submit button on html-->
            <div class='form-row'>
                <button>Submit</button>
            </div>
    </form>
  </body>
</html>
